<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

    <link rel='stylesheet' href='style.css'>
    <script src='script.js' defer></script>

    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <header class="header">
        <h1 class="title">rock, paper, scissors... SHOOT !</h1>
    </header>
    <div class="container-content">
        <div class="container-buttons">
            <button class="rock">ROCK</button>
            <button class="paper">PAPER</button>
            <button class="scissors">SCISSORS</button>
        </div>
        <div class="container-game-text">
            <div class="choice">
                <div class="choice-human"></div>
                <div class="choice-computer"></div>
            </div>
            <div class="container-result">
                <div class="game-result"></div>
                <div class="point-human"></div>
                <div class="point-computer"></div>
            </div>
            <div class="end-game"></div>
        </div>
    </div>
    <footer class="footer">
        <h3 class="footer-text">first to 5 wins! good luck</h3>
    </footer>
</body>

</html>
